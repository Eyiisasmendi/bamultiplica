<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactos.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Proyect 3D</title>
</head>


<body>
    <main>
        <div class="container-form">
            <h1>Contáctame</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label  for="last name">Apellido:</label>
                    <input class="controles" type="text" name="last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Dirección de correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div  class="form-group">
                    <label for="tel">Teléfono</label>
                    <input class="controles" type="number" name="number">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" cols="38" rows="7" placeholder="Escribe tu comentario" required></textarea>
                </div>
                <div class="contact-button">
                    <button type="submit" class="btn-form" value="Enviar">Enviar</button>
                </div>
            </form>
            

        </div>
        <div id="mensaje-guardado" class="mensaje-guardado"><span>¡se guardó con exito!</span></div>

    </main>
    <script src="../scripts/template.js"></script>
</body>

</html>
